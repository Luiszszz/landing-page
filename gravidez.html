			<div class="row text-center text-lg-start" id="gallery">
				<!-- Inclua aqui as imagens -->
			</div>
		</div>
		
		<!-- Lightbox -->
		<div id="lightbox" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.9); z-index: 999; justify-content: center; align-items: center;">
			<span onclick="closeImage()" style="position: absolute; top: 20px; right: 20px; font-size: 24px; color: #fff; cursor: pointer;">&times;</span>
			<img id="lightboxImage" style="max-width: 90%; max-height: 90%;" src="" alt="">
			<button onclick="prevImage()" style="position: absolute; top: 50%; left: 10px; transform: translateY(-50%); font-size: 24px; color: #fff; background-color: transparent; border: none; cursor: pointer;">&#10094;</button>
			<button onclick="nextImage()" style="position: absolute; top: 50%; right: 10px; transform: translateY(-50%); font-size: 24px; color: #fff; background-color: transparent; border: none; cursor: pointer;">&#10095;</button>
		</div>
		
		<script>
			var images = [
				'img/FOTOS/maternidade/1.jpg',
				'img/FOTOS/maternidade/2.jpg',
				'img/FOTOS/maternidade/3.jpg',
				'img/FOTOS/maternidade/5.jpg',
				'img/FOTOS/maternidade/6.jpg',
				'img/FOTOS/maternidade/7.jpg',
				'img/FOTOS/maternidade/8.jpg',
				'img/FOTOS/maternidade/9.jpg',
				'img/FOTOS/maternidade/10.jpg',
				'img/FOTOS/maternidade/11.jpg',
				'img/FOTOS/maternidade/12.jpg',
				'img/FOTOS/maternidade/13.jpg'
			];
		
			var currentIndex = 0;
		
			function loadGallery() {
				var gallery = document.getElementById('gallery');
				gallery.innerHTML = '';
				images.forEach(function(imageUrl) {
					var col = document.createElement('div');
					col.className = 'col-lg-3 col-md-4 col-6';
					var link = document.createElement('a');
					link.className = 'd-block mb-4 h-100';
					link.onclick = function() {
						openImage(imageUrl);
					};
					var img = document.createElement('img');
					img.className = 'img-fluid';
					img.src = imageUrl;
					img.alt = '';
					link.appendChild(img);
					col.appendChild(link);
					gallery.appendChild(col);
				});
			}
		
			function openImage(imageUrl) {
				var lightbox = document.getElementById('lightbox');
				var image = document.getElementById('lightboxImage');
				image.src = imageUrl;
				lightbox.style.display = 'flex';
				currentIndex = images.indexOf(imageUrl);
			}
		
			function closeImage() {
				document.getElementById('lightbox').style.display = 'none';
			}
		
			function prevImage() {
				currentIndex = (currentIndex - 1 + images.length) % images.length;
				document.getElementById('lightboxImage').src = images[currentIndex];
			}
		
			function nextImage() {
				currentIndex = (currentIndex + 1) % images.length;
				document.getElementById('lightboxImage').src = images[currentIndex];
			}
		
			loadGallery();
		</script>
